<div class="pv6 ph3 bg-center" style="background-image: url(img/bg_left_sidebar2.jpg), url(img/bg_right_sidebar2.jpg); background-position: left top, right bottom; background-repeat: no-repeat, no-repeat; background-size: 210px, 180px;">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 mw6 primary">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6 bg-primary">
          {{.subtitle}}
        </p>
        {{ end }}
        {{ if .image }}
        <p class="b f4 di mb3mw6">
          <img src="{{.image}}" alt="" height="300px" style="padding-bottom: 50px">
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
