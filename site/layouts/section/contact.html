{{ define "main" }}

{{ partial "jumbotron" (dict "title" .Title "image" .Params.logo "subtitle" .Content) }}
	<div class="center mw6 ">
		<div class="mb6">
	        {{ range .Params.contact_entries }}
				<div class="ph3 mb5">
					<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
					<p>{{ .text }}</p>
					{{ partial "google-maps" (dict "src" .googleMapsSource) }}
				</div>
			{{ end }}
		</div>

	</div>

{{ end }}
